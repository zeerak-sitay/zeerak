<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هەژمێرەرا وزێ | Electricity Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --primary-hover: #0ea5e9;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --glow: rgba(56, 189, 248, 0.15);
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
            position: relative;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Left Side - Calculator */
        .calculator-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            margin-bottom: 35px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Type Selector Grid */
        .section-title {
            font-size: 0.9rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::after {
            content: '';
            height: 1px;
            background: var(--border);
            flex-grow: 1;
            opacity: 0.5;
        }

        .type-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .type-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 10px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .type-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .type-btn span {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .type-btn:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
            color: #fff;
        }

        .type-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #0f172a;
            box-shadow: 0 0 20px var(--glow);
        }

        .type-btn.active svg {
            opacity: 1;
        }

        /* Inputs */
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .unit {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--text-muted);
            font-size: 0.8rem;
            pointer-events: none;
        }

        /* Calculate Button */
        .calc-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #0284c7);
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.4);
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(14, 165, 233, 0.5);
        }

        .calc-btn:active {
            transform: scale(0.98);
        }

        /* Right Side - Results */
        .result-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .result-header {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .total-price {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .currency {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .details-list {
            margin-top: 40px;
            flex-grow: 1;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .detail-item span:last-child {
            color: #fff;
            font-weight: 600;
        }

        .tier-info {
            margin-top: auto;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        .tier-breakdown {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .tier-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }
        
        /* Developer credit */
        .developer-credit {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 0.8rem;
            opacity: 0.7;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        /* Visit counter */
        .visit-counter {
            margin-top: 5px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(56, 189, 248, 0.1);
        }
        
        .visit-counter svg {
            width: 12px;
            height: 12px;
            fill: var(--primary);
        }
        
        /* Scrollbar style */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 900px) {
            .main-wrapper {
                grid-template-columns: 1fr;
            }
            .calculator-card, .result-card {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .type-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .input-group {
                grid-template-columns: 1fr;
            }
        }

        .error-msg {
            color: #f43f5e;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="calculator-card">
        <header>
            <h1>هەژمارتنا بهایێ کەهرەبێ</h1>
            <div class="subtitle">سیستەمێ پێشکەفتی یێ هەژمارتنێ ل هەرێما کوردستانێ</div>
        </header>

        <div class="section-title">جۆرێ بەشداربووی</div>
        <div class="type-grid">
            <button class="type-btn active" data-type="homes" onclick="setType('homes', this)">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span>ماڵان</span>
            </button>
            <button class="type-btn" data-type="trade" onclick="setType('trade', this)">
                <svg viewBox="0 0 24 24"><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
                <span>بازرگانی</span>
            </button>
            <button class="type-btn" data-type="industrial" onclick="setType('industrial', this)">
                <svg viewBox="0 0 24 24"><path d="M22 22H2V2h20v20zM13 4H4v10h2v-2h2v2h2v-2h2v2h1V4zm-2 6h-2V7h2v3zm9 0h-5v2h5v-2zm0 4h-5v2h5v-2zm0-8h-5v2h5V6z"/></svg>
                <span>پیشەسازی</span>
            </button>
            <button class="type-btn" data-type="industrial-great" onclick="setType('industrial-great', this)">
                <svg viewBox="0 0 24 24"><path d="M18 15h-2v2h2m0-6h-2v2h2m2 6h-8v-2h2v-2h-2v-2h2v-2h-2V9h8M10 7H8V5h2m0 6H8V9h2m0 6H8v-2h2m0 6H8v-2h2M6 7H4V5h2m0 6H4V9h2m0 6H4v-2h2m0 6H4v-2h2m6-10V3H2v18h20V7H12z"/></svg>
                <span>پیشەسازی مەزن</span>
            </button>
            <button class="type-btn" data-type="miri" onclick="setType('miri', this)">
                <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5 10 5 10-5-5-2.5-5 2.5z"/></svg>
                <span>میری</span>
            </button>
            <button class="type-btn" data-type="farming" onclick="setType('farming', this)">
                <svg viewBox="0 0 24 24"><path d="M17,14h1.5V9.82l-2.63-3.94C15.22,5.09,14.38,4.61,13.5,4.61H13v-1c0-0.55-0.45-1-1-1H4C3.45,2.61,3,3.06,3,3.61V14H2v2h1.5v4h3v-4h11v4h3v-4H22V14z M6.5,18H5v-2h1.5V18z M16,13H6v-5h2v1h2v-1h2v1h2v-1h2V13z"/></svg>
                <span>کشتوکاڵی</span>
            </button>
        </div>

        <div class="section-title">داتا داخل بکە</div>
        <div class="input-group">
            <div class="input-wrapper">
                <label>واتێ ئامیری</label>
                <input type="number" id="deviceW" class="input-field" placeholder="0">
                <span class="unit">Watt</span>
                <div id="err-watt" class="error-msg">وات پێدڤیە</div>
            </div>
            <div class="input-wrapper">
                <label>دەمژمێرێن بکارئینانێ</label>
                <input type="number" id="hours" class="input-field" placeholder="0" max="24">
                <span class="unit">Hours</span>
                <div id="err-hours" class="error-msg">دەمژمێر هەڵەیە</div>
            </div>
        </div>

        <button class="calc-btn" onclick="calculateFee()">
            هەژمارتن
        </button>
    </div>

    <div class="result-card">
        <div class="result-header">سەرجەمێ گشتی بو هەر هەیڤەکێ</div>
        <div class="total-price" id="resultValue">0</div>
        <div class="currency">دینار</div>

        <div class="details-list">
            <div class="detail-item">
                <span>کێشا کارەبێ (کیلووات)</span>
                <span id="kwPerMonth">0 KW</span>
            </div>
            <div class="detail-item">
                <span>نرخێ بنەڕەتی (یەکەیەک)</span>
                <span id="basePrice">-</span>
            </div>
        </div>

        <div class="tier-info" id="tierContainer" style="display: none;">
            <strong>وردەکاریێن پلەبەندیێ (ماڵان):</strong>
            <div class="tier-breakdown" id="tierDetails">
                </div>
        </div>
    </div>
</div>

<div class="developer-credit">
    <span>Developed by Zeerak Maaruf</span>
    <div class="visit-counter" id="visitCounter">
        <svg viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
        دەستگەیشتن: <span id="visitCount">0</span>
    </div>
</div>

<script>
    let currentType = 'homes';

    // Visit counter functionality
    function updateVisitCounter() {
        let visitCount = localStorage.getItem('electricityCalculatorVisits');
        
        if (!visitCount) {
            visitCount = 1;
        } else {
            visitCount = parseInt(visitCount) + 1;
        }
        
        localStorage.setItem('electricityCalculatorVisits', visitCount);
        
        // Display the count with animation
        const visitElement = document.getElementById('visitCount');
        const counterElement = document.getElementById('visitCounter');
        
        // Animate the number
        animateValue(visitElement, visitCount, 800);
        
        // Add pulse animation to the counter
        counterElement.style.animation = 'pulse 0.5s ease';
        setTimeout(() => {
            counterElement.style.animation = '';
        }, 500);
    }
    
    // Call the function when page loads
    window.addEventListener('load', updateVisitCounter);

    function setType(type, element) {
        currentType = type;
        
        // Visual update
        document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
        
        // Reset result
        document.getElementById('tierContainer').style.display = 'none';
        calculateFee(true); // Recalculate if fields are filled
    }

    function calculateFee(isAuto = false) {
        const wattInput = document.getElementById('deviceW');
        const hoursInput = document.getElementById('hours');
        
        const watt = parseFloat(wattInput.value);
        const hours = parseFloat(hoursInput.value);

        // Validation
        if (!isAuto) {
            if (!watt || watt <= 0) document.getElementById('err-watt').style.display = 'block';
            else document.getElementById('err-watt').style.display = 'none';
            
            if (!hours || hours <= 0 || hours > 24) document.getElementById('err-hours').style.display = 'block';
            else document.getElementById('err-hours').style.display = 'none';
        }

        if (!watt || !hours || hours > 24) return;

        // Main Calculation
        const kwPerMonth = (watt / 1000) * hours * 30;
        let fee = 0;
        let basePriceText = "";

        const tierContainer = document.getElementById('tierContainer');
        const tierDetails = document.getElementById('tierDetails');

        if (currentType === 'homes') {
            fee = calculateHomeFee(kwPerMonth);
            basePriceText = "لدیف خشتەی";
            tierContainer.style.display = 'block';
        } else {
            tierContainer.style.display = 'none';
            let rate = 0;
            switch(currentType) {
                case 'trade': rate = 185; break;
                case 'industrial-great': rate = 125; break;
                case 'industrial': rate = 160; break;
                case 'miri': rate = 160; break;
                case 'farming': rate = 60; break;
            }
            fee = kwPerMonth * rate;
            basePriceText = rate + " دینار";
        }

        // Animation for numbers
        animateValue(document.getElementById('resultValue'), fee, 500);
        
        document.getElementById('kwPerMonth').textContent = kwPerMonth.toFixed(2) + " KW";
        document.getElementById('basePrice').textContent = basePriceText;
    }

    function calculateHomeFee(kw) {
        let remaining = kw;
        let total = 0;
        let html = '';

        // Tier 1: 0-400 @ 72
        if (remaining > 0) {
            const amount = Math.min(remaining, 400);
            const cost = amount * 72;
            total += cost;
            html += `<div class="tier-row"><span>0-400 (${amount.toFixed(1)} KW)</span><span>${Math.floor(cost).toLocaleString()} IQD</span></div>`;
            remaining -= amount;
        }
        // Tier 2: 401-800 @ 108
        if (remaining > 0) {
            const amount = Math.min(remaining, 400);
            const cost = amount * 108;
            total += cost;
            html += `<div class="tier-row"><span>401-800 (${amount.toFixed(1)} KW)</span><span>${Math.floor(cost).toLocaleString()} IQD</span></div>`;
            remaining -= amount;
        }
        // Tier 3: 801-1200 @ 175
        if (remaining > 0) {
            const amount = Math.min(remaining, 400);
            const cost = amount * 175;
            total += cost;
            html += `<div class="tier-row"><span>801-1200 (${amount.toFixed(1)} KW)</span><span>${Math.floor(cost).toLocaleString()} IQD</span></div>`;
            remaining -= amount;
        }
        // Tier 4: 1201-1600 @ 265
        if (remaining > 0) {
            const amount = Math.min(remaining, 400);
            const cost = amount * 265;
            total += cost;
            html += `<div class="tier-row"><span>1201-1600 (${amount.toFixed(1)} KW)</span><span>${Math.floor(cost).toLocaleString()} IQD</span></div>`;
            remaining -= amount;
        }
        // Tier 5: 1600+ @ 350
        if (remaining > 0) {
            const cost = remaining * 350;
            total += cost;
            html += `<div class="tier-row"><span>1600+ (${remaining.toFixed(1)} KW)</span><span>${Math.floor(cost).toLocaleString()} IQD</span></div>`;
        }

        document.getElementById('tierDetails').innerHTML = html;
        return total;
    }

    function animateValue(obj, end, duration = 500) {
        let startTimestamp = null;
        const start = parseFloat(obj.innerHTML.replace(/,/g, '')) || 0;

        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            
            const currentVal = Math.floor(progress * (end - start) + start);
            obj.innerHTML = currentVal.toLocaleString();
            
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }
</script>

</body>
</html>
